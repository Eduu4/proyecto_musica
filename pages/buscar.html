<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar - Guitarra Club</title>
    <!-- Bootstrap 5 CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/themes.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (mismo que en biblioteca.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-guitar me-2"></i>
                Guitarra Club
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="biblioteca.html">Mi Biblioteca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="buscar.html">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="herramientas.html">Herramientas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="search-hero py-5 text-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="text-center mb-4 display-4 fw-bold">Encuentra tu próxima canción</h1>
                    <div class="search-box p-4 rounded-3">
                        <div class="input-group input-group-lg mb-3">
                            <input type="text" class="form-control" placeholder="Buscar por título, artista o género...">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="d-flex flex-wrap gap-2 justify-content-center">
                            <button class="btn btn-outline-primary btn-sm">Rock</button>
                            <button class="btn btn-outline-primary btn-sm">Pop</button>
                            <button class="btn btn-outline-primary btn-sm">Folk</button>
                            <button class="btn btn-outline-primary btn-sm">Blues</button>
                            <button class="btn btn-outline-primary btn-sm">Jazz</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div class="container py-5">
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-white">Filtros</h5>
                        <hr>
                        <h6 class="mb-2 text-white">Dificultad</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="principiante">
                            <label class="form-check-label text-white" for="principiante">Principiante</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="intermedio">
                            <label class="form-check-label text-white" for="intermedio">Intermedio</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="avanzado">
                            <label class="form-check-label text-white" for="avanzado">Avanzado</label>
                        </div>
                        
                        <h6 class="mt-4 mb-2 text-white">Tonalidad</h6>
                        <select class="form-select">
                            <option selected>Todas</option>
                            <option>C</option>
                            <option>G</option>
                            <option>D</option>
                            <option>A</option>
                            <option>E</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="text-white">Resultados</h4>
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            Ordenar por
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Más populares</a></li>
                            <li><a class="dropdown-item" href="#">Más recientes</a></li>
                            <li><a class="dropdown-item" href="#">A-Z</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Results List -->
                <div class="list-group list-group-dark">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Nombre de la Canción</h5>
                            <small class="text-secondary">3 días atrás</small>
                        </div>
                        <p class="mb-1 text-secondary">Artista - Álbum</p>
                        <div>
                            <span class="badge bg-secondary">Rock</span>
                            <span class="badge bg-info">Intermedio</span>
                            <span class="badge bg-primary">G</span>
                        </div>
                    </a>
                    <!-- More results... -->
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/buscar.js"></script>
</body>
</html>
