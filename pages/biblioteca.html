<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca - Guitarra Club</title>
    <!-- Bootstrap 5 CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/themes.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-guitar me-2"></i>
                Guitarra Club
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="biblioteca.html">Mi Biblioteca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buscar.html">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="herramientas.html">Herramientas</a>
                    </li>
                </ul>
                <button class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i>
                    Nueva Canción
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3 text-white">Categorías</h5>
                        <div class="list-group list-group-dark">
                            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center active">
                                Todas mis canciones
                                <span class="badge bg-primary rounded-pill">14</span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                Favoritos
                                <span class="badge bg-primary rounded-pill">8</span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                Creadas por mí
                                <span class="badge bg-primary rounded-pill">3</span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                Recientes
                                <span class="badge bg-primary rounded-pill">5</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-white">Mi Biblioteca</h2>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <!-- Songs Grid -->
                <div class="row g-4">
                    <!-- Song Card Template -->
                    <div class="col-md-6 col-xl-4">
                        <div class="card h-100 song-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title">Nombre de la Canción</h5>
                                    <span class="badge bg-primary">G</span>
                                </div>
                                <p class="card-text text-secondary">Artista</p>
                                <div class="mb-3">
                                    <span class="badge bg-secondary">Rock</span>
                                    <span class="badge bg-info">Intermedio</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button class="btn btn-sm btn-primary">
                                        <i class="fas fa-play me-1"></i>
                                        Abrir
                                    </button>
                                    <div>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-heart"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat similar cards -->
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/biblioteca.js"></script>
