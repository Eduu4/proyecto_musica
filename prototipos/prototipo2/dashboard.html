<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Guitarra Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-md-none d-flex justify-content-between p-2 bg-dark">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar-participantes" aria-controls="sidebar-participantes">
          <i class="fas fa-users"></i>
        </button>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar-chat" aria-controls="sidebar-chat">
          <i class="fas fa-comments"></i>
        </button>
      </div>

      <div class="offcanvas-md offcanvas-start sidebar p-3" tabindex="-1" id="sidebar-participantes">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Participantes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar-participantes" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!-- Content for participants sidebar -->
        </div>
      </div>

      <div id="panel-central" class="col-md-8 p-4"></div>

      <div class="offcanvas-md offcanvas-end sidebar p-3 border-start" tabindex="-1" id="sidebar-chat">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar-chat" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!-- Content for chat sidebar -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/session.js"></script>
  <script src="js/data.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/player.js"></script>
  <script src="js/tools.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
