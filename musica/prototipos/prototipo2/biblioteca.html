<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca - Guitarra Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script type="module">

<body class="bg-dark text-white">
  <div class="container py-4">
    <h2> Biblioteca Musical</h2>

    <!-- Pesta帽as: Todas / Favoritos / Historial -->
    <ul class="nav nav-tabs mb-3" id="bibliotecaTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-todas" data-bs-toggle="tab" type="button" role="tab">Todas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-favoritos" data-bs-toggle="tab" type="button" role="tab">Favoritos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-historial" data-bs-toggle="tab" type="button" role="tab">Historial</button>
      </li>
    </ul>

    <!--  Buscador -->
    <input type="text" id="buscador" class="form-control my-3" placeholder="Buscar por nombre, artista o tag...">

    <!--  Listado (reutilizado para 'Todas' y 'Favoritos') -->
    <div id="lista-canciones" class="row mb-4"></div>

    <!--  Historial -->
    <div id="lista-historial" class="row mb-4 d-none"></div>

  <!--  Formulario -->
  <div class="card bg-secondary text-white p-4">
    <h4 id="form-titulo">Crear nueva canci贸n</h4>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="form-nombre">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Artista</label>
        <input type="text" class="form-control" id="form-artista">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Dificultad</label>
        <select class="form-select" id="form-dificultad">
          <option>Principiante</option>
          <option>Intermedio</option>
          <option>Avanzado</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Tags (separados por coma)</label>
        <input type="text" class="form-control" id="form-tags">
      </div>
    </div>
    <div class="mb-3">
  <label class="form-label">Letra de la canci贸n</label>
  <textarea class="form-control" id="form-letra" rows="4" placeholder="Escribe la letra aqu铆..."></textarea>
</div>

    <button class="btn btn-success" id="form-guardar">Guardar canci贸n</button>
    <button class="btn btn-outline-light ms-2 d-none" id="form-cancelar">Cancelar edici贸n</button>
  </div>
</div>


  <script src="js/session.js"></script>
  <script src="js/biblioteca.js"></script>
</body>
</html>
